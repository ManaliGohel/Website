<!DOCTYPE html>
<html>
<head>
    <title>Customer- Sign Up | Helperland</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Helperland, Customer, Sign Up, HTML, CSS, JavaScript, Bootstrap">
    <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon_img.png">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/mycss.css">
</head>
<body onload="checkForCustomerSignup();">
  <header id="myHeader">
		<nav class="navbar navbar-expand-lg py-0">
        	<a href="#">
          		<img src="assets/images/logo/logo.png" alt="logo">
        	</a>
        	<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"><span class="navbar-toggler-icon"></span></button>
        	<div class="collapse navbar-collapse" id="navbarCollapse">       
          		<div class="navbar-nav ms-auto">
          			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      					<li class="my-2 mx-2"><a class="navBorderWBack py-2 px-3" href="#">Book now</a></li>
      					<li class="my-2 mx-2"><a class="navOnlyBorder py-2 px-3" href="#">Prices & services</a></li>
      					<li class="my-2 mx-2"><a class="py-2 px-3 navApplyBorder" href="#">Warranty</a></li>
      					<li class="my-2 mx-2"><a class="py-2 px-3 navApplyBorder" href="#">Blog</a></li>
      					<li class="my-2 mx-2"><a class="py-2 px-3 navApplyBorder" href="#">Contact</a></li>
      					<li class="my-2 mx-2"><a class="navBorderWBack py-2 px-3" href="#">Login</a></li>
      					<li class="my-2 mx-2"><a class="navBorderWBack py-2 px-3" href="#">Become a Helper</a></li>
    				  </ul>
          		</div>
        	</div>
          <div class="background_disable_effect"></div>
    	</nav>
	</header>
  <div class="container-fluid customer_signup">
      <div class="contact-form-title">Create an Account</div>
      <table class="center mb-4">
        <tr class="align-items-center">
          <td width="65px"><hr class="starline"></td>
          <td width="40px" class="text-center"><img src="assets/images/faq/star.png"></td>
          <td width="65px"><hr class="starline"></td>
        </tr>
      </table>
      <div class="contact-container">
          <form class="form">
              <div class="row">
                <div class="col-md-6 my-1">
                  <input type="text" id="txtFirstName" class="form-control" placeholder="First name" onkeyup="checkForCustomerSignup();" autocomplete="off">
                </div>
                <div class="col-md-6 my-1">
                  <input type="text" id="txtLastName" class="form-control" placeholder="Last name" onkeyup="checkForCustomerSignup();" autocomplete="off">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 my-1">
                  <input type="email" id="txtEmail" class="form-control" placeholder="Email" onkeyup="checkForCustomerSignup();" autocomplete="off">
                </div>
                <div class="col-md-6 my-1">
                  <div class="input-group">
                    <div class="input-group-text">+49</div>
                    <input type="text" id="txtMobile" class="form-control" placeholder="Mobile number" onkeyup="checkForCustomerSignup();" autocomplete="off">
                  </div>
                </div>                
              </div>
              <div class="row">
                <div class="col-md-6 my-1">
                  <input type="password" id="pwd" class="form-control" placeholder="Password" onkeyup="checkForCustomerSignup();" autocomplete="off">
                </div>
                <div class="col-md-6 my-1">
                  <input type="password" id="confirmpwd" class="form-control" placeholder="Confirm Password" onkeyup="checkForCustomerSignup();" autocomplete="off">
                </div>
              </div>
              <div class="row my-2">
                <div class="col-md-12 my-1 mb-3">
                  <input id="cbprivacypolicy" onclick="checkForCustomerSignup();" type="checkbox" class="form-check-input">&nbsp;I have read the <a href="#" class="p-0">privacy policy</a>.
                </div>
              </div>
              <div class="row">
                  <div class="col-md-12 text-center">
                      <input id="sbmtcusreg" type="submit" value="Register" class="px-4" onclick="redirectToLogin();">
                  </div>
              </div>
              <div class="row my-3">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                  Already registered?&nbsp;<a href="#" class="p-0">Login now</a>
                </div>
              </div>
          </form>
      </div>
  </div>
<script type="text/javascript" src="assets/js/myjs.js"></script>
<!-- script for sidebar navigation -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
  $(window).scroll(function () {
      $(".navbar .navbar-collapse").removeClass("show");
      $('.background_disable_effect').removeClass("open");
  });
  });
  $('.navbar-toggler').click(function () {
      $('.background_disable_effect').addClass("open");
  });
  $('.background_disable_effect').click(function () {
      $(".navbar .navbar-collapse").removeClass("show");
      $('.background_disable_effect').removeClass("open");
  });
  function redirectToLogin(){
    window.location = "home.html";
  }
  </script>
</body>
</html>
